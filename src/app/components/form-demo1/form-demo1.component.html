<h3 class="text-center">Let's Learn Angular Form Class Names</h3>

<form name='myForm'>
  Name:
  <input name='uname' [(ngModel)]='name' required /><br><br>
  Age:
  <input name='uage'  [(ngModel)]='age' />
</form>

<style>
  input.ng-invalid{
    border: 5px solid red;
  }
  input.ng-valid{
    border: 5px solid green;
  }
</style>
