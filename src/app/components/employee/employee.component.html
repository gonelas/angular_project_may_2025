<h3 class="text-center">Employee List Using HttpCLient</h3>
<hr/>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>gender</th>
      <th>salary</th>
      <th>annual salary</th>
      <th>fullName</th>
    </tr>
  </thead>
  <tbody>
    @for (emp of employees; track $index) {
      <tr>
        <td>{{emp.id}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.sal}}</td>
        <td>{{emp.getYearlySalary()}}</td>
        <td>{{emp.getFullName()}} </td>
      </tr>
    }
  </tbody>
</table>
