<div class="container">
  <div class="row">
    <div class="col-sm-5 offset-3 border border-5 rounded-2 p-3">
      <h4 class="text-center">Model Driven Form</h4>

      <form [formGroup]="userForm" (submit)="submitUserForm()">
        <p>
          Name: <input formControlName="name">
          <span class="text-danger" *ngIf="userForm.controls['name'].hasError('required')">Name is Required</span>
          <span class="text-danger" *ngIf="userForm.controls['name'].hasError('minlength')">Name should have minimum 5
            chars</span>
        </p>
        <p>
          Age: <input formControlName="age">
          <span class="text-danger" *ngIf="userForm.controls['age'].hasError('required')">Age is Required</span> </p>
        <p> Email: <input formControlName="email"> </p>
        <div formGroupName="address">
          <p> Street: <input formControlName="street"> </p>
          <p> City: <input formControlName="city"> </p>
          <p> Pincode: <input formControlName="pincode"> </p>
        </div>
        <input type="reset" value="Reset" class="btn btn-danger mx-2" />
        <input type="submit" value="Submit" class="btn btn-success" [disabled]="userForm.invalid" />
      </form>

      <div>
        <div>Form Data:</div>
        <pre>{{userForm.value | json}}</pre>
      </div>

    </div>
  </div>
</div>
