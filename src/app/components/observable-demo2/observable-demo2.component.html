<p>observable-demo2 works!</p>
<hr />

<h1>Search Something</h1>
<form [formGroup]="searchForm">
  <input formControlName="searchField" />
</form>
<table class="table bordered">
  <tbody>
    @for(user of searchResult$ | async ; track $index;){
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.phone}}</td>
    </tr>
    }
  </tbody>
</table>
